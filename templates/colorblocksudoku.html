<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Block Sudoku</title>
  <link rel="stylesheet" href="/static/cbs.css">
</head>
<body>
  <div id="container">
    <!-- Left Side: Bank of squares -->
    <div id="bank">
      <h2>Available Squares</h2>
      <div id="square-bank"></div>
    </div>
    <!-- Right Side: 3x3 Grid for dropping squares -->
    <div id="grid-container">
      <h2>3x3 Grid</h2>
      <div id="grid"></div>
    </div>
  </div>
  <script src="/static/cbs.js"></script>
</body>
</html>
