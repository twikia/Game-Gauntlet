<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Game</title>
  <link rel="stylesheet" href="/static/cs1.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Level 1!<h1>
    <h1>Fill in the missing int!<h1>
    
    <!-- Large box for target number -->
    <div id="targetBox">
        <img src="/static/imgs/forloop.png" alt="For Loop Puzzle">
      </div>

    <h2>count value: 8!<h2>
    <button id="nextLevel">Next Level</button>
    <h2>starting int i value:<h2>
    <!-- Display of the equation being formed -->
    <div id="answerDisplay"></div>
    
    <div id="buttons">
      <div class="number-buttons">
        <!-- Numbers 1-9 -->
        <button class="num">0</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
      </div>
    </div>
    <div class="control-buttons">
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
    </div>
    
  </div>

  

  <script src="/static/cs1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
