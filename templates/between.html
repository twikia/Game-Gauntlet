<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            margin: 0;
        }
        .button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 0 15px #6a0dad, 0 0 30px rgba(106, 13, 173, 0.6);
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }
        .button:hover {
            background-color: #4b0082;
            box-shadow: 0 0 25px #8a2be2, 0 0 50px rgba(138, 43, 226, 0.8);
            transform: scale(1.1);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 15px #6a0dad, 0 0 30px rgba(106, 13, 173, 0.6); }
            50% { box-shadow: 0 0 25px #8a2be2, 0 0 50px rgba(138, 43, 226, 0.8); }
            100% { box-shadow: 0 0 15px #6a0dad, 0 0 30px rgba(106, 13, 173, 0.6); }
        }
        .button {
            animation: glow 1.5s infinite alternate;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button" onclick="window.location.href='next-game.html'">NEXT GAME</button>
</body>
</html>
